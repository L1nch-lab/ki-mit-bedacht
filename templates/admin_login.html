<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Login</title>
  <style>
    :root {
      --ukm-primary: #003866;
      --ukm-secondary: #006db0;
      --ukm-accent: #00a0d2;
      --ukm-bg: #f4f6f8;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Open Sans", Arial, sans-serif;
      background: var(--ukm-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--ukm-primary);
      padding: 1rem 2rem;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
    }
    .stripe {
      height: 4px;
      background: linear-gradient(90deg, var(--ukm-secondary) 0%, var(--ukm-accent) 100%);
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,56,102,0.12);
      padding: 2.5rem 3rem;
      width: 100%;
      max-width: 380px;
    }
    h1 {
      font-size: 1.3rem;
      color: var(--ukm-primary);
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--ukm-primary);
      margin-bottom: 0.35rem;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.9rem;
      border: 1.5px solid #c8d6e5;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="password"]:focus { border-color: var(--ukm-secondary); }
    .error {
      background: #fde8e8;
      color: #c0392b;
      border-radius: 6px;
      padding: 0.5rem 0.9rem;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      margin-top: 1.2rem;
      padding: 0.7rem;
      background: var(--ukm-secondary);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: var(--ukm-primary); }
  </style>
</head>
<body>
  <header>KI mit Bedacht — Admin</header>
  <div class="stripe"></div>
  <main>
    <div class="card">
      <h1>Admin-Login</h1>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form method="POST" action="/admin/login">
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" autofocus required />
        <button type="submit">Anmelden</button>
      </form>
    </div>
  </main>
</body>
</html>
